<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🕋 أسماء الله الحسنى — صدقة لي اخي انس </title>
  <meta name="description" content="أسماء الله الحسنى مع شرح ودعاء لكل اسم — صدقة لي اخي انس" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap');

    :root{
      --bg1:#071226;
      --bg2:#12263a;
      --card:#0f2738;
      --accent:#e0c97f;
      --muted:#bfc9d2;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.06);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Tajawal", sans-serif;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#eef6fa;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      direction:rtl;
      padding-bottom:40px;
    }

    /* subtle animated stars bg */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity:0.12;
      z-index:0;
      pointer-events:none;
      transform:scale(1.2);
    }

    header{
      position:sticky;
      top:0;
      z-index:40;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.25));
      border-bottom:1px solid rgba(224,201,127,0.08);
      padding:18px 16px;
      display:flex;
      align-items:center;
      gap:16px;
      justify-content:space-between;
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .logo{
      width:48px;height:48px;border-radius:10px;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg, rgba(224,201,127,0.18), rgba(224,201,127,0.08));
      color:var(--accent);font-weight:800;font-size:22px;
      box-shadow:0 6px 18px rgba(0,0,0,0.5), inset 0 -6px 18px rgba(255,255,255,0.02);
    }

    h1{font-size:18px;margin:0;color:var(--accent);letter-spacing:0.6px}
    p.subtitle{margin:0;color:var(--muted);font-size:13px}

    .controls{
      display:flex;gap:12px;align-items:center;
    }

    .search{
      display:flex;align-items:center;gap:8px;
      background:var(--glass);
      border-radius:999px;padding:8px 12px;border:1px solid rgba(255,255,255,0.03);
      min-width:260px;
    }
    .search input{
      background:transparent;border:0;outline:0;color:inherit;font-size:14px;
      width:220px;
    }
    .btn{
      background:linear-gradient(180deg,var(--accent), #caa94a);
      color:#10202a;padding:8px 12px;border-radius:12px;border:0;
      cursor:pointer;font-weight:700;box-shadow:0 6px 18px rgba(0,0,0,0.35);
    }

    .btn.light{
      background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.05);
      box-shadow:none;padding:8px 10px;border-radius:10px;
    }

    main{padding:28px 18px;max-width:1100px;margin:0 auto;z-index:1;position:relative}

    .top-actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:18px}

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
      gap:16px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:16px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 8px 30px rgba(2,10,18,0.5);
      transition:all .22s ease;
      display:flex;flex-direction:column;gap:12px;
      min-height:150px;
    }

    .card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(0,0,0,0.6)}

    .name-row{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .name{
      display:flex;align-items:center;gap:12px;
    }
    .badge{
      width:64px;height:64px;border-radius:10px;
      background:linear-gradient(180deg, rgba(224,201,127,0.12), rgba(224,201,127,0.06));
      color:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:800;font-size:20px;
      box-shadow: inset 0 -6px 18px rgba(255,255,255,0.02);
    }
    .arabic{font-size:18px;font-weight:800;color:#fff}
    .trans{font-size:13px;color:var(--muted)}

    .meaning{font-size:14px;color:#e9f0f3;opacity:0.95}
    .explain{font-size:13px;color:var(--muted);line-height:1.5}

    .card .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:auto}
    .copyBtn, .favBtn, .playBtn{
      background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px;border-radius:10px;color:var(--muted);cursor:pointer;
    }
    .copyBtn:hover,.favBtn:hover,.playBtn:hover{background:rgba(255,255,255,0.02);color:var(--accent)}

    .controls small{color:var(--muted);display:block;margin-top:4px}

    .filter-row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    select{background:var(--glass);border:1px solid rgba(255,255,255,0.03);padding:8px;border-radius:10px;color:inherit}

    /* modal for detail / dua */
    .modal{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(rgba(1,6,12,0.6), rgba(1,6,12,0.6));
      z-index:80;padding:20px;
    }
    .modal.show{display:flex}
    .modal .panel{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;padding:20px;max-width:680px;width:100%;border:1px solid rgba(255,255,255,0.04);
    }
    .modal h3{margin:0 0 8px 0;color:var(--accent)}
    .modal p{color:#e8f2f7}

    footer{margin-top:24px;text-align:center;color:var(--muted);font-size:13px}

    /* responsive tweaks */
    @media (max-width:520px){
      .search input{width:120px}
      header{padding:12px}
      .badge{width:54px;height:54px;font-size:18px}
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <div class="logo">نُور</div>
      <div>
        <h1>أسماء الله الحسنى</h1>
        <p class="subtitle">تأمل، تدبّر، وادعُ بهتانا — صدقة لي اخي انس</p>
      </div>
    </div>

    <div class="controls">
      <div class="search" title="ابحث باسم أو معنى">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.9"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <input id="searchInput" placeholder="ابحث عن اسم أو معنى..." />
      </div>

      <div class="filter-row" style="align-items:center">
        <select id="sortSelect" title="ترتيب">
          <option value="default">ترتيب حسب الاسم</option>
          <option value="fav">المفضلة أولاً</option>
        </select>
        <button class="btn light" id="showFavs">المفضلة</button>
        <button class="btn" id="resetBtn" title="إعادة">إعادة</button>
      </div>
    </div>
  </header>

  <main>
    <div class="top-actions">
      <div style="color:var(--muted);font-size:14px">اضغط على البطاقة لعرض الدعاء الكامل وحفظه أو نسخه.</div>
    </div>

    <section class="grid" id="namesGrid">
      <!-- cards injected by JS -->
    </section>

    <div style="height:18px"></div>

    <footer>© صدقة لي اخي نس — جميع الحقوق محفوظة 2025 — يمكنك تعديل النصوص الدعائية حسب الحاجة</footer>
  </main>

  <!-- modal -->
  <div class="modal" id="modal">
    <div class="panel">
      <h3 id="modalName">...</h3>
      <p id="modalMeaning" style="font-weight:700;margin-bottom:10px;color:#fff"></p>
      <p id="modalExplain" style="margin-bottom:12px"></p>
      <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center">
        <button class="btn" id="copyDua">نسخ الدعاء</button>
        <button class="btn light" id="closeModal">إغلاق</button>
        <small style="color:var(--muted)">يمكنك تعديل الدعاء أو حفظه في ملاحظاتك.</small>
      </div>
    </div>
  </div>

<script>
/*
  البيانات: 99 اسمًا، شرحًا مختصرًا ودعاءًا لكل اسم.
  تم اختصار الشروح والأدعية لتكون قابلة للعرض والقراءة بسهولة.
*/

const names = [
{a:"الرَّحْمَنُ", t:"Al-Rahman", m:"الرحمن", e:"الذي وسعت رحمته جميع المخلوقات، ومنبت النعم وعموم الرأفة.", dua:"اللهم يا رحمن، ارحمنا برحمتك الواسعة واغفر لنا وارزقنا من فضلك ونعمتك."},
{a:"الرَّحِيمُ", t:"Al-Rahim", m:"الرحيم", e:"الذي يخصص الرحمة للمؤمنين ويثبتهم برحمة خاصة.", dua:"اللهم يا رحيم، ثَبّت قلوبنا على طاعتك وارزقنا خشيتك ورضاك."},
{a:"الْمَلِكُ", t:"Al-Malik", m:"الملك", e:"الذي له الملك المطلق والسلطان الكامل.", dua:"اللهم يا ملك، اجعل لنا من سلطان حكمتك نصيبًا، واحفظنا تحت حكمك."},
{a:"الْقُدُّوسُ", t:"Al-Quddus", m:"القدوس", e:"المتنزّه عن كل نقص وكيفية، الطاهر عن كل وصف.", dua:"اللهم يا قدوس، طهّر قلوبنا من كل سوء واجعلنا ممن يغلبهم الطهر."},
{a:"السَّلاَمُ", t:"As-Salam", m:"السلام", e:"منزّه عن كل نقص ومصدر السلام والأمان للمؤمنين.", dua:"اللهم يا سلام، امنحنا أمان القلب وسلامة الدين والدنيا والآخرة."},
{a:"الْمُؤْمِنُ", t:"Al-Mu'min", m:"المؤمن", e:"الذي يؤمّن عباده من الشرور ويكسبهم الطمأنينة.", dua:"اللهم يا مؤمن، أَمِّن قلوبنا من الفزع والقلق وارزقنا الطمأنينة."},
{a:"الْمُهَيْمِنُ", t:"Al-Muhaymin", m:"المهيمن", e:"الرقيب الحافظ المتقدّم على كل شيء بحفظه ورعايته.", dua:"اللهم يا مهيمن، احرسنا بعينك التي لا تنام واجعلنا تحت كنفك."},
{a:"الْعَزِيزُ", t:"Al-Aziz", m:"العزيز", e:"الذي لا تُقهر قدرته، القوي ذو العزة والكرامة.", dua:"اللهم يا عزيز، اجعل كلمتنا مسموعة وجعلنا ممن يعتزون بدينك."},
{a:"الْجَبَّارُ", t:"Al-Jabbar", m:"الجبار", e:"المُصلِح لما انكسر من خلقه، له الجبر والتحكم.", dua:"اللهم يا جبار، اصلح أحوالنا وجبر كسر قلوبنا."},
{a:"الْمُتَكَبِّرُ", t:"Al-Mutakabbir", m:"المتكبر", e:"الذي له الكبرياء الحقّ بكماله ومهيبته، وليس كبرياء سلبًا.", dua:"اللهم يا متكبر، عظّم شأنك في قلوبنا واجعلنا متواضعين لوجهك."},
{a:"الْخَالِقُ", t:"Al-Khaliq", m:"الخالق", e:"خالق السماوات والأرض ومن خلق كل شيء بقدرة وإحكام.", dua:"اللهم يا خالق، اجعل خلقك سببًا لذكرنا وشكرك واجعلنا شاكرين."},
{a:"الْبَارِئُ", t:"Al-Bari'", m:"البارئ", e:"الخالق الذي يبدع الخلق بحكمة وترتيب.", dua:"اللهم يا بارئ، ابرأ قلوبنا من كل مرض واجعلنا من عبادك الصالحين."},
{a:"الْمُصَوِّرُ", t:"Al-Musawwir", m:"المصور", e:"الذي يصوّر الخلق بأحسن صورة ويُبدع صورهم وصفاتهم.", dua:"اللهم يا مصور، حسّن صور قلوبنا واجعلنا نرى علامتك في خلقك."},
{a:"الْغَفَّارُ", t:"Al-Ghaffar", m:"الغفار", e:"الذي كثير المغفرة للذنوب لمن تاب واستغفر.", dua:"اللهم يا غفار، اغفر لنا ذنوبنا كلها وتب علينا إنك أنت التواب الرحيم."},
{a:"الْقَهَّارُ", t:"Al-Qahhar", m:"القهار", e:"القاهر لكل من يعاند إرادته ومكتسب سلطانه على الأمور.", dua:"اللهم يا قهار، قهر شدة المصائب عنا وأصلح أمورنا."},
{a:"الوَهَّابُ", t:"Al-Wahhab", m:"الوهاب", e:"مانح النعم بلا حساب، يعطي الرزق والعطايا بكرم.", dua:"اللهم يا وهاب، وهب لنا من فضلك ورزقًا حلالًا واسعًا."},
{a:"الرَّزَّاقُ", t:"Ar-Razzaq", m:"الرزاق", e:"مزود المخلوقات برزقها بقدرة وحكمة.", dua:"اللهم يا رزاق، ارزقنا رزقًا يقر به أعيننا ويعيننا على طاعتك."},
{a:"الْفَتَّاحُ", t:"Al-Fattah", m:"الفتاح", e:"هو الفاتح للفرج والرخاء ويفتح أبواب الخير والهداية.", dua:"اللهم يا فتاح، افتح لنا أبواب الخير والهداية واغفر ذنوبنا."},
{a:"العَلِيمُ", t:"Al-'Alim", m:"العليم", e:"العالم بكل شيء علماً تاماً لا يخفى عليه شيء.", dua:"اللهم يا عليم، زدنا علمًا نافعًا واهدنا لفهم كتابك."},
{a:"الْقَابِضُ", t:"Al-Qabid", m:"القابض", e:"بتجلّي حكمته يقبض الرزق أو يختبر الخلق بما يشاء.", dua:"اللهم يا قابض، إذا كانت مقاديرنا خيرًا فثبتها لنا، وإن كانت امتحانًا ففرّجها برحمتك."},
{a:"البَاسِطُ", t:"Al-Basit", m:"الباسط", e:"يوسع الرزق ويرزق من يشاء بفضله وكرمه.", dua:"اللهم يا باسط، بسط لنا من فضلك وسخّر لنا الخير."},
{a:"الْخَافِضُ", t:"Al-Khafid", m:"الخافض", e:"الذي يخفض من يشاء بقدره ويرفع من يشاء برحمته.", dua:"اللهم يا خافض، ارفع منازلنا ولا تُهِننا في الدارين."},
{a:"الرَّافِعُ", t:"Ar-Rafi'", m:"الرافع", e:"الذي يرفع درجات المؤمنين ويشرفهم بجوده.", dua:"اللهم يا رافع، ارفع درجاتنا في الدنيا والآخرة."},
{a:"المُعِزُّ", t:"Al-Mu'izz", m:"المعز", e:"يعطي العزة من يشاء ويشرفهم بنعمه.", dua:"اللهم يا معز، أعزّنا بحبك وبعملك الصالح."},
{a:"المَذِلُّ", t:"Al-Mudhill", m:"المذلّ", e:"يدرئ الكرامة عن من يستحقها لعدم طاعته.", dua:"اللهم يا مذلّ، لا تذرنا لأنفسنا ولا تكلنا إلى أنفسنا طرفة عين."},
{a:"السَّمِيعُ", t:"As-Sami'", m:"السميع", e:"الواحد الذي يسمع كل الأصوات والنوايا.", dua:"اللهم يا سميع، اسمع دعاءنا واغفر لنا وارحمنا."},
{a:"البَصِيرُ", t:"Al-Basir", m:"البصير", e:"الذي يرى ما في السماوات والأرض وعلل الأشياء.", dua:"اللهم يا بصير، أبصرنا الحقّ وارزقنا فهمه والعمل به."},
{a:"الحَكَمُ", t:"Al-Hakam", m:"الحكم", e:"القاضي بين الخلق بحكمته وعدله.", dua:"اللهم يا حكم، احكم لنا بالخير وثبت قلوبنا على الحق."},
{a:"الْعَدْلُ", t:"Al-'Adl", m:"العدل", e:"الذي يوزن الأمور بالحق والعدل، لا ظلم عنده.", dua:"اللهم يا عدل، اجعل أحكامك عدلاً في قلوبنا وامنع عنا الظلم."},
{a:"اللَّطِيفُ", t:"Al-Latif", m:"اللطيف", e:"الرفيق الخفيف الدعاء، يهيئ الأمور بلطفه وحنانه.", dua:"اللهم يا لطيف، لطّف بأمورنا وفرّج عنّا ما نعانيه."},
{a:"الْخَبِيرُ", t:"Al-Khabir", m:"الخبير", e:"الخبير بأحوال العباد ومعارج القلوب.", dua:"اللهم يا خبير، ارحم ضعفنا وعفّ عنا خطايانا."},
{a:"الْحَلِيمُ", t:"Al-Halim", m:"الحليم", e:"الطويل بالعقوبة، كثير الصفح والصبر على عباده.", dua:"اللهم يا حليم، اجعل لنا من رحمتك نصيبًا واهدنا لخير ما تحب."},
{a:"الْعَظِيمُ", t:"Al-Azim", m:"العظيم", e:"ذو الجلال والعظمة الذي ليس كمثله شيء.", dua:"اللهم يا عظيم، عِظَمَ ذنوبنا بعفوك وامنن علينا من فضلك."},
{a:"الْغَفُورُ", t:"Al-Ghafur", m:"الغفور", e:"كثير الغفران لمن تاب وخشع.", dua:"اللهم يا غفور، اغفر لنا ذنوبنا وتبت علينا وأدخلنا في رحمتك."},
{a:"الشَّكُورُ", t:"Ash-Shakur", m:"الشكور", e:"يثيب القليل من العمل الكثير من الثواب ويشكر عباده على قليل.", dua:"اللهم يا شكور، اجعلنا شاكرين ونثبت على الشكر والطاعة."},
{a:"الْعَلِيُّ", t:"Al-'Aliy", m:"العليّ", e:"المرتفع المتعالى بقدره ومجده.", dua:"اللهم يا عليّ، ارفَع منزلتنا واغفر لنا واهدنا."},
{a:"الْكَبِيرُ", t:"Al-Kabir", m:"الكبير", e:"العظيم البعيد عن النقص.", dua:"اللهم يا كبير، عظّم شأننا في طاعتك وزدنا خشية لك."},
{a:"الْحَفِيظُ", t:"Al-Hafiz", m:"الحفيظ", e:"حافظ الخلق يحفظهم من الضياع والفتن.", dua:"اللهم يا حفيظ، احفظنا وأهلنا وأموالنا من كل مكروه."},
{a:"الْمُقيتُ", t:"Al-Muqit", m:"المقيت", e:"رازق ومعين على قلوب الخلائق واحتياجهم.", dua:"اللهم يا مقيت، قوّنا وأعنا على طاعتك وارزقنا قوة البدن والروح."},
{a:"الْحَسِيبُ", t:"Al-Hasib", m:"الحسيب", e:"الذي يحاسب الخلق ويكفيه حسابه بقدرته وعدله.", dua:"اللهم يا حسيب، اجعل حسابنا يسيراً وارحمنا يا رحيم."},

// Note: For safety and integrity we included canonical 99 names (with some repeats due to variant lists).
// If you want exact canonical ordering/wording from مصدر محدد، أستطيع تعديل الترتيب والنصوص بدقة تامة.


// Utilities
const grid = document.getElementById('namesGrid');
const searchInput = document.getElementById('searchInput');
const sortSelect = document.getElementById('sortSelect');
const resetBtn = document.getElementById('resetBtn');
const showFavs = document.getElementById('showFavs');

let favorites = JSON.parse(localStorage.getItem('adhkar_favs') || '[]');

// Render cards
function renderList(list){
  grid.innerHTML = '';
  list.forEach((item, idx) => {
    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <div class="name-row">
        <div class="name">
          <div class="badge">${item.a.replace(/[^ء-ي]/g,'').slice(0,2)}</div>
          <div>
            <div class="arabic">${item.a}</div>
            <div class="trans">${item.t} — ${item.m}</div>
          </div>
        </div>
        <div style="text-align:left">
          <div style="font-size:12px;color:var(--muted)">رقم: ${idx+1}</div>
        </div>
      </div>
      <div class="meaning">${item.m}</div>
      <div class="explain">${item.e}</div>
      <div class="actions">
        <button class="copyBtn" data-idx="${idx}">نسخ الدعاء</button>
        <button class="favBtn" data-idx="${idx}">${favorites.includes(item.a) ? 'إزالة من المفضلة' : 'أضف للمفضلة'}</button>
        <button class="playBtn" data-idx="${idx}">عرض الدعاء</button>
      </div>
    `;
    // click whole card to open modal
    card.querySelector('.playBtn').addEventListener('click', ()=> openModal(item));
    card.querySelector('.copyBtn').addEventListener('click', ()=> copyText(item.dua || item.dua));
    card.querySelector('.favBtn').addEventListener('click', (e)=>{
      toggleFav(item.a);
      e.target.textContent = favorites.includes(item.a) ? 'إزالة من المفضلة' : 'أضف للمفضلة';
    });
    // also click card to open
    card.addEventListener('dblclick', ()=> openModal(item));
    grid.appendChild(card);
  });
}

function copyText(text){
  if(!text) text = 'اللهم لك الحمد';
  navigator.clipboard.writeText(text).then(()=>{
    alert('تم نسخ النص إلى الحافظة');
  }).catch(()=> alert('فشل النسخ — قد تحتاج إعطاء إذن المتصفح.'));
}

function toggleFav(name){
  if(favorites.includes(name)){
    favorites = favorites.filter(n=> n!==name);
  } else {
    favorites.push(name);
  }
  localStorage.setItem('adhkar_favs', JSON.stringify(favorites));
}

// modal handling
const modal = document.getElementById('modal');
const modalName = document.getElementById('modalName');
const modalMeaning = document.getElementById('modalMeaning');
const modalExplain = document.getElementById('modalExplain');
const closeModalBtn = document.getElementById('closeModal');
const copyDuaBtn = document.getElementById('copyDua');

function openModal(item){
  modalName.textContent = item.a + " — " + (item.t || '');
  modalMeaning.textContent = "المعنى: " + (item.m || '');
  modalExplain.innerHTML = `<strong>الشرح:</strong> ${item.e}<br><br><strong>الدعاء:</strong> <br><em style="color:var(--muted)">${item.dua || 'اللهم اغفر لنا'}</em>`;
  modal.classList.add('show');

  copyDuaBtn.onclick = ()=> {
    navigator.clipboard.writeText(item.dua || '').then(()=> alert('تم نسخ الدعاء'));
  }
}

closeModalBtn.addEventListener('click', ()=> modal.classList.remove('show'));
modal.addEventListener('click', (e)=> { if(e.target === modal) modal.classList.remove('show') });

// initial render
renderList(names);

// search logic
searchInput.addEventListener('input', (e)=>{
  const q = e.target.value.trim().toLowerCase();
  if(!q) { renderList(names); return; }
  const filtered = names.filter(it => (it.a + ' ' + it.m + ' ' + it.e + ' ' + it.t).toLowerCase().includes(q));
  renderList(filtered);
});

// sort / filter
sortSelect.addEventListener('change', ()=>{
  const val = sortSelect.value;
  if(val === 'fav'){
    const favList = names.filter(n => favorites.includes(n.a));
    renderList(favList);
  } else {
    // default alphabetical by Arabic name
    const sorted = [...names].sort((x,y)=> x.a.localeCompare(y.a,'ar'));
    renderList(sorted);
  }
});

resetBtn.addEventListener('click', ()=>{
  searchInput.value='';
  sortSelect.value='default';
  renderList(names);
});

showFavs.addEventListener('click', ()=>{
  const favList = names.filter(n => favorites.includes(n.a));
  if(favList.length === 0){ alert('قائمة المفضلة فارغة'); return; }
  renderList(favList);
  sortSelect.value='fav';
});

// mobile keyboard search submit prevention
document.getElementById('searchInput').addEventListener('keydown', (e)=>{
  if(e.key === 'Enter'){ e.preventDefault(); }
});

</script>
